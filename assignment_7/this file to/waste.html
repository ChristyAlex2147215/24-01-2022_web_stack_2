<!DOCTYPE html>
<html>

<head>
    <title>Font Awesome Icons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="signin_style.css">
</head>

<body>
    <div id="signin_form" align="center">
        <div id="forms">
            <form>
                <!--User name-->
                <label>Enter User Name</label>
                <input id="uname" type="text" placeholder="User Name">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small><br>
                <!--Phone number-->
                <label>Enter phone</label>
                <input id="uphone" type="number" placeholder="Phone number">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small><br>
                <!--password-->
                <label>Enter Password</label>
                <input id="upass" type="password" placeholder="password">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i><br>
                <label>Confirm Password</label>
                <input id="upass2" type="password" placeholder="password">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small><br>
                <label>Enter Email</label>
                <input id="uemail" type="email" placeholder="email">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small><br>
            </form>
        </div>
        <div id="buttons">
            <form action="">
                <input type="submit">
                <input type="reset">
            </form>
        </div>
    </div>

</body>

</html>
