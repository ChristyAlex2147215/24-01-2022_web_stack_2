<!--upper casing first word-->
<script>

        console.log(a.toUpperCase());

<!--password suggetions-->
<script>
    $(function() {
        var password = [
            "qw4d%Fjd8h",
            "asd2sHs#*dc",
            "qw@ER2ty",
            "Uttar Pradesh",
            "Himachal Pradesh",
            "Karnatka",
            "Kerela",
            "Maharashtra",
            "Gujrat",
            "Rajasthan",
            "Bihar",
            "Tamil Nadu",
            "Haryana"


            /* Making a list of available tags */


        ];
        $("#password").autocomplete({
            source: password

            /* #the ags is the id of the input element
            source: tags is the list of available tags*/


        });
    });
</script>

<div class="ui-widget">
    <H3>Enter an alphabet to get suggestion:</H3>
    <input id="password" type="text" onkeyup="noNumbers()">
</div>
<script>
    function noNumbers() {
        var a = document.getElementById("password").value.trim();
        var lat = a.slice(a.length - 1);
        console.log(lat);
        if (parseInt(lat) === 0) {
            console.log("got it");
        }
        if (parseInt(lat) > 0 | parseInt(lat) <= 9) {
            document.getElementById("password").value = a.replace(lat, "");
            return false;
        }

    }
</script>
