<!DOCTYPE html>

<head>

    <style>
        body {
            background-color: turquoise;

        table {
            color: brown;

        td,

        }

    <script>
        //dom parser
        window.onload = loadXMLDoc();

        function loadXMLDoc() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    // alert("let's go! table loaded");
                    myFunction(this);
                }
            };
            xmlhttp.open("GET", "Xml_06-01-2022.xml", true);
            xmlhttp.send();
        }

        function myFunction(xml) {
            var i;
            var xmlDoc = xml.responseXML;
            var table = "<tr><th>Name</th><th>University</th></tr>";
            var x = xmlDoc.getElementsByTagName("COMPUTER-SCIENCE");
            for (i = 0; i < x.length; i++) {
                table += "<tr><td>" +
                    x[i].getElementsByTagName("STU-NAME")[0].childNodes[0].nodeValue +
                    "</td><td>" +
                    x[i].getElementsByTagName("STU-UNIVERSITY")[0].childNodes[0].nodeValue +
                    "</td></tr>";
            }
            document.getElementById("demo").innerHTML = table;
        }
    </script>>
