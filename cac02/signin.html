    <div class="container">
        <div>
            <h2>create account</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label>Name</label>
                <input id="username" type="text" placeholder="username" onsubmit="return namecapitalize(event)" onkeypress="return restrictnumbers(event)">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label>college/university name,</label>
                <input id="collage_name" type="text" placeholder="collage_name">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label>Email</label>
                <input id="email" type="email" placeholder="email">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label>Branch</label>
                <input id="branch" type="text" placeholder="Branch">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label>State</label>
                <input id="state" type="text" placeholder="state">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label>Address</label>
                <input id="address" type="text" placeholder="Address">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label>Age</label>
                <input id="age" type="number" placeholder="age">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label>phone</label>
                <input id="phone" type="number" placeholder="Phone">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label>password</label>
                <input id="password" type="password" placeholder="password">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label>password check</label>
                <input id="password2" type="password" placeholder="hello">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control buttons">
                <input id="submit" type="button" value="submit" onclick="validate()"></input>
                <input type="reset" id="reset" />
            </div>


        </form>
    </div>

    <script>
        var phone = document.getElementById("phone").value.trim()
        var email = document.getElementById("email").value.trim()
        localStorage.setItem("phone", phone);
        localStorage.setItem("email", email);
    </script>
