<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="styel.css">
    <link rel="stylesheet" href="2\fontawesome.css">
    <link rel="stylesheet" href="2\all.css">
    <script src="index.js"></script>
</head>

<body>

    <div class="wrapper d-flex" id="left_menu">
        <div class="sidebar">
            <ul>
                <li><a href="#clients_table">Clients</a></li>
                <li><a href="#lawyer_table">Lawyers</a></li>
                <li><a href="#">Payments</a></li>
            </ul>
        </div>
    </div>
    
    <section id="clients_table"> 
        <div ng-controller="myctrl">
            <h3>Clients Table</h3>
            <div>
                <ul>
                    <li><a href="#" onclick="addtotable()">Add</a></li>
                    <li><a href="#" onclick="edit()">Edit</a></li>
                    <li><a href="#" onclick="deletefrom()">Delete</a></li>
                </ul>
            </div>
            <div>
                <table class="table table-striped table-dark table-hover">
                    <tr>
                    <th>Empid</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Designation</th>
                    </tr>
                    <tr ng-repeat="item in names">
                        <td>{{item.empid}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.phone}}</td>
                        <td>{{item.designation}}</td>
                    </tr>
                </table>
            </div>
            
        </div>
</section>

    
</body>
</html>
