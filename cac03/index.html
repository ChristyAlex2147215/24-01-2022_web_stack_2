<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <title>Document</title>
    <script src="index.js"></script>
</head>

<body>
    <section id="clients_table"> 
        <div ng-controller="myctrl">
            <h3>Table</h3>
            <div>
                <ul>
                    <li><a href="#" onclick="addtotable()">Add</a></li>
                    <li><a href="#" onclick="edit()">Edit</a></li>
                    <li><a href="#" onclick="deletefrom()">Delete</a></li>
                    <li><a href="#" onclick="search_team()">search team</a></li>
                    <li><a href="#" onclick="search_event()">search event</a></li>
                </ul>
            </div>
            <div>
                <table class="table table-striped table-dark table-hover">
                    <tr>
                    <th>Reg number</th>
                    <th>Name</th>
                    <th>class</th>
                    <th>event</th>
                    <th>team</th>
                    </tr>
                    <tr ng-repeat="item in names">
                        <td>{{item.S_RegNo}}</td>
                        <td>{{item.S_Name}}</td>
                        <td>{{item.S_Class}}</td>
                        <td>{{item.S_Events}}</td>
                        <td>{{item.S_Team}}</td>
                    </tr>
                </table>
            </div>
            
        </div>
</section>

    
</body>
</html>
